<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#317EFB"/>
    <link rel="apple-touch-icon" href="192.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <title>CS Barcode gen</title>
    <link rel="Stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet"> -->
</head>

<body>

    <div id="todo">
        <h1> CS Barcode gen </h1>
        <input type="text" placeholder="add barcode">

        <input id="inputAdd" class="inputSubmit" type="submit" value="Add">
        <input id="inputSave" class="inputSubmit" type="submit" value="Save">
        <input id="inputLoad" class="inputSubmit" type="submit" value="Load">
        <input id="inputScan" class="inputSubmit" type="submit" value="Scan">

        <div id="todos">
        </div>

        <!-- <video id="preview"></video> -->
        <div>
            <a class="button" id="startButton">Start</a>
            <a class="button" id="resetButton">Reset</a>
          </div>
    
          <div>
            <video id="video" width="300" height="200" style="border: 1px solid gray"></video>
          </div>
    
          <div id="sourceSelectPanel" style="display:none">
            <label for="sourceSelect">Change video source:</label>
            <select id="sourceSelect" style="max-width:400px">
            </select>
          </div>
    
          <label>Result:</label>
          <pre><code id="result"></code></pre>
    </div>

    <script src="Js/jquery.min.js"></script>
    <script src="Js/qrcode.js"></script>
    <script src="Js/JsBarcode.all.min.js"></script>
    <script src="Js/ean13.min.js"></script>
<!--     <script src="Js/adapter.min.js"></script>
    <script src="Js/vue.min.js"></script>
    <script src="Js/instascan.min.js"></script> -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>

    <script src="Js/todo2.js"></script>
    <script src="sw.js"></script>


</body>

</html>
